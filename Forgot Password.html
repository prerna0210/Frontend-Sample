<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - KARDIA+</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #bae5fb;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 90%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    padding: 30px;
}

.card-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    color: #333;
    font-weight: bold;
    font-family: serif;
}

.form-control {
    height: 50px;
}

.btn-submit {
    height: 50px;
    border-radius: 8px;
    background-color: #3498db;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

.btn-submit:hover {
    background-color: #2980b9;
}

.btn-login {
    text-decoration: none;
    color: #3498db;
}

.btn-login:hover {
    text-decoration: underline;
}

.img-container {
    width: 200px;
    height: 200px;
    margin: 0 auto 20px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.img-container img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

    .card {
        width: 80%;
    }

    .form-control {
        height: 50px;
    }

    .btn-submit {
        height: 45px;
    }

</style>
<style>
    .plus-sign img {
        width: 20px; 
        height: 22px; 
    }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="img-container">
            <img src="https://www.merillife.com/assets/images/blog/wQe218SrHyI7X0zPfDpW.jpg" alt="Heart">
        </div>
        <h5 class="card-title">Forgot Password - KARDIA <span class="plus-sign"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPZoawJ-IHqRKOfcuAouGfSr_L2ZsIq4xfjA&usqp=CAU" alt="plus sign"></span></h5>
        <form action="/forgot" method="POST">
            <div class="mb-3">
  <label for="emailOrMobile">Email or Mobile Number</label>
  <input type="text" class="form-control" id="emailOrMobile" name="emailOrMobile" placeholder="Enter Email or Mobile Number" required>
  <div class="error-message"></div>
</div>

            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-submit btn-block">Generate Password</button>
            </div>
        <br>
        </form>
        <p class="text-center mt-3 mb-2">A new password will be sent to you.</p>
        <p class="text-center mb-0"><a href="Login pg.html" class="btn-login">Remember Password? Go back to login</a></p>
    </div>
</div>
<script>
$(document).ready(function() {
  $("#forgot-password-form").submit(function(event) {
    var inputValue = $("#emailOrMobile").val();

    // Check for email format
    if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputValue)) {
      // Email is valid, proceed with email logic (you might not need this yet)
      return true;
    } else {
      // Check for mobile number format (adapt based on your region's format)
      var mobileRegex = /^\d{10}$/; // Adjust for your mobile number format (e.g., +1 for US)
      if (mobileRegex.test(inputValue)) {
        // Mobile number is valid, proceed with mobile number logic
        return true;
      } else {
        $(".error-message").text("Please enter a valid email address or 10-digit mobile number.");
        return false;
      }
    }

    event.preventDefault();  // Prevent default form submission if validation fails
  });
});
</script>

</body>
</html>
